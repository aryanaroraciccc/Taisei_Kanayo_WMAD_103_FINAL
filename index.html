<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif:wght@400;500;700&&family=Squada+One&display=swap" rel="stylesheet">
    <title>Zakkushi -Taisei and Kanayo version-</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-group-logo">
                <img src="images/website_logo.svg" alt="">
            </div>
            <div class="nav-brands-container">
                <div class="nav-brand active default" name="zakkushi">
                    <img src="images/logo_zakkushi-1.svg" alt="Zakkushi logo">
                    <div class="brand-name-container">
                        <p class="brand-category">YAKITORI IZAKAYA</p>
                        <p class="brand-name">ZAKKUSHI</p>
                        <img class="text-icon" src="images/text_icon.svg" alt="text icon">
                    </div>
                </div>
                <div class="nav-brand" name="raijin">
                    <img src="images/logo_raijin_y_w.svg" alt="Raijin logo">
                    <div class="brand-name-container">
                        <p class="brand-category">JAPANESE NOODLE BAR / FROZEN RAMEN</p>
                        <p class="brand-name">ramen RAIJIN</p>
                        <img class="text-icon" src="images/text_icon.svg" alt="text icon">
                    </div>
                </div>
                <div class="nav-brand" name="raizo">
                    <img src="images/logo_raizo-1.svg" alt="Raizo logo">
                        <div class="brand-name-container">
                        <p class="brand-category">JAPANESE NOODLE BAR</p>
                        <p class="brand-name">menya RAIZO</p>
                        <img class="text-icon" src="images/text_icon.svg" alt="text icon">
                    </div>
                </div>
                <div class="nav-brand" name="hashigo">
                    <img src="images/logo_hashigo.webp" alt="Hashigo logo">
                        <div class="brand-name-container">
                        <p class="brand-category">SAKE DINING</p>
                        <p class="brand-name">HASHIGO</p>
                        <img class="text-icon" src="images/text_icon.svg" alt="text icon">
                    </div>
                </div>
                <div class="nav-brand" name="lab">
                    <img src="images//logo_franklin_food_lab_y_w.svg" alt="Franklin food lab logo">
                        <div class="brand-name-container">
                        <p class="brand-category">FROZEN RAMEN</p>
                        <p class="brand-name">Franklin Food Lab</p>
                        <img class="text-icon" src="images/text_icon.svg" alt="text icon">
                    </div>
                </div>
            </div>
            <div class="nav-lang">
                <ul>
                    <li class="nav-lang-en active">EN</li>
                    <li class="nav-lang-ja">JA</li>
                    <li class="nav-lang-ch">CH</li>
                </ul>
            </div>
        </header>
        <section id="menu">
            <div id="menu-hamburger" class="">
                <div class="menu-hamburger-line"></div>
                <div class="menu-hamburger-line"></div>
                <div class="menu-hamburger-line"></div>
                <p>MENU</p>
            </div>
            <div id="menu-container" class="">
                <div id="menu-side">
                    <div>
                        <div class="nav-group-logo">
                            <img src="images/website_logo.svg" alt="">
                        </div>
                        <div class="blank"></div>
                        <div class="nav-lang">
                            <ul>
                                <li class="nav-lang-en active">EN</li>
                                <li class="nav-lang-ja">JA</li>
                                <li class="nav-lang-ch">CH</li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
                <div id="menu-main">
                    main
                </div>
            </div>
        </section>
        <main>
            <div id="brand-image"></div>
            <div id="brand-image-sm"></div>
            
        </main>
    </div>
    <script src="index-k.js"></script>
</body>
</html>
